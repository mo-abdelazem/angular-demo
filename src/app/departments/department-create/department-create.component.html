<div class="mt-4 row">
    <h3>Add New department</h3>
    <div class="form-group col">
        <label for="id">Id:</label>
        <input id="id" type="text" class="form-control" [(ngModel)]="newDepartment!._id">
    </div>
    <div class="form-group col">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="newDepartment!.name">
    </div>
    <div class="form-group col">
        <label for="location">location:</label>
        <input id="location" type="text" class="form-control" [(ngModel)]="newDepartment!.location">
    </div>
</div>
<button class="btn btn-primary my-2" (click)="create(newDepartment)">Add department</button>
